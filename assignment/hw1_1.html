<!DOCTYPE html>
<html>
    <style>
        table{
            border-collapse : collapse;
            width : 250px;
            text-align : center;
        }
    </style>
    <body>
        <h1>비정형 표 만들기</h1>
        <hr>
        <table border="1">
            <tr>
                <td rowspan="3">A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="2">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
            </tr>
        </table>
    </body>
</html>
